name: Archive links

on:
  schedule:
    - cron: "*/5 * * * *" # Runs every 5 minutes
  push:
    branches:
      - main
    paths:
      - "manifest.txt"

jobs:
  archive-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: make install

      - name: Archive links in manifest
        run: cat manifest.txt | xargs -n 1 -P 4 rxv

      - name: Upload log
        uses: actions/upload-artifact@v4
        with:
          name: log
          path: "*.log"
